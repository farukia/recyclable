<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Export</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="align-self: stretch; height: 917px; position: relative">
  <div data-platform="Desktop" data-state="Default" style="width: 411px; padding: 32px; left: 0px; top: 0px; position: absolute; background: var(--Background-Default-Default, white); border-bottom: 1px var(--Border-Default-Default, #D9D9D9) solid; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex; flex-wrap: wrap; align-content: center"></div>
  <div data-platform="Desktop" style="width: 416px; padding: 64px; left: -4px; top: 428px; position: absolute; background: var(--Background-Default-Default, white); flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex"></div>
  <div data-size="Medium" data-state="Default" data-variant="Primary" style="padding: 12px; left: 182px; top: 562px; position: absolute; background: var(--Background-Brand-Default, #2C2C2C); overflow: hidden; border-radius: 32px; outline: 1px var(--Border-Brand-Default, #2C2C2C) solid; outline-offset: -1px; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
    <div data-size="20" style="width: 20px; height: 20px; position: relative; overflow: hidden">
      <div style="width: 18.33px; height: 15px; left: 0.83px; top: 2.50px; position: absolute; outline: 2px var(--Icon-Brand-On-Brand, #F5F5F5) solid; outline-offset: -1px"></div>
    </div>
  </div>
  <div data-platform="Mobile" style="width: 411px; height: 329px; padding-left: 32px; padding-right: 32px; padding-top: 96px; padding-bottom: 96px; left: 0px; top: 99px; position: absolute; background: var(--Background-Default-Secondary, #F5F5F5); flex-direction: column; justify-content: center; align-items: flex-start; gap: 16px; display: inline-flex">
    <div data-align="Start" data-has-subtitle="true" style="align-self: stretch; flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
      <div style="align-self: stretch; color: var(--Text-Default-Default, #1E1E1E); font-size: 48px; font-family: Inter; font-weight: 700; line-height: 57.60px; word-wrap: break-word">Welcome!</div>
      <div style="align-self: stretch; justify-content: center; display: flex; flex-direction: column; color: var(--Text-Default-Secondary, #757575); font-size: 32px; font-family: Inter; font-weight: 400; line-height: 38.40px; word-wrap: break-word">How will you help the environment today?</div>
    </div>
  </div>
  <div data-direction="Row" data-link-1="true" data-link-2="true" data-link-3="false" data-link-4="true" data-link-5="false" style="height: 68px; left: 126px; top: 827px; position: absolute; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex-wrap: wrap; align-content: flex-start">
    <div data-direction="Column" data-has-icon="true" data-has-label="true" data-state="Default" data-type="Small" style="align-self: stretch; padding: 8px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
      <div data-size="24" style="width: 24px; height: 24px; position: relative; overflow: hidden">
        <div style="width: 18px; height: 20px; left: 3px; top: 2px; position: absolute; outline: 2.50px var(--Icon-Default-Secondary, #757575) solid; outline-offset: -1.25px"></div>
      </div>
      <div style="text-align: center; color: var(--Text-Default-Secondary, #757575); font-size: 14px; font-family: Inter; font-weight: 600; line-height: 14px; word-wrap: break-word">Home</div>
    </div>
    <div data-direction="Column" data-has-icon="true" data-has-label="true" data-state="Active" data-type="Small" style="align-self: stretch; padding: 8px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
      <div data-size="24" style="width: 24px; height: 24px; position: relative; overflow: hidden">
        <div style="width: 20px; height: 20px; left: 2px; top: 2px; position: absolute; outline: 2.50px var(--Icon-Brand-Default, #2C2C2C) solid; outline-offset: -1.25px"></div>
      </div>
      <div style="text-align: center; color: var(--Text-Brand-Default, #2C2C2C); font-size: 14px; font-family: Inter; font-weight: 600; line-height: 14px; word-wrap: break-word">Learn</div>
    </div>
    <div data-direction="Column" data-has-icon="true" data-has-label="true" data-state="Default" data-type="Small" style="align-self: stretch; padding: 8px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
      <div data-size="24" style="width: 24px; height: 24px; position: relative; overflow: hidden">
        <div style="width: 16px; height: 18px; left: 4px; top: 3px; position: absolute; outline: 2.50px var(--Icon-Default-Secondary, #757575) solid; outline-offset: -1.25px"></div>
      </div>
      <div style="text-align: center; color: var(--Text-Default-Secondary, #757575); font-size: 14px; font-family: Inter; font-weight: 600; line-height: 14px; word-wrap: break-word">User</div>
    </div>
  </div>
</div>
</body>
</html>
