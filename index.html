<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Recycle Disciple</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>
  <body>
    <script src="script.js"></script>

    <div class="navbar" id="myNavbar">
      <a href="profile.html"><i class="fa fa-user"></i></a>
      <a href="index.html"><i class="fa fa-home"></i></a>
    </div>

    <div class="loader" id="loader"></div>

<div style="margin:50px;">
    <div class="container">
      <b><button type="button" onclick="init()">Start</button></b>
      <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button id="capture-btn" type="button" onclick="captureImage()" style="display: none;">Capture Image</button>
      </div>
      <div id="didyk" style="display: none; justify-content: center; gap: 20px; margin-top: 10px; text-align: center;">
        <p> Did you recycle this item?</p>
      <b><button class="round" onclick="addRecycle()"><i class="fa fa-check"></i></button></b>
      <b><button class="round" onclick="noRecycle()"><i class="fa fa-x"></i></button></b>
      </div>
    </div>
    <a href="https://afaruki.com/recycle"><b><button>Learn More</button></b></a>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <p id="text" style="text-align: center"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  </body>
</html>
