<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recycle Disciple</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
      padding: 1rem;
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    #webcam-container canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #text {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="title">The Recycle Disciple</div>

  <div class="loader" id="loader"></div> 

  <button type="button" onclick="init()">Start</button>
  <button type="button" id="toggleButton" onclick="toggleCamera()" style="display:none;">Switch Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <p id="text"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Q0vMyAAez/";
    const feedback = [
      "PET 1 - Can be recycled at curbside or your local recycling center",
      "HDPE 2 - Can be recycled at curbside or your local recycling center. Lids may be replaced.",
      "PVC 3 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "LDPE 4 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "PP 5 - These are generally recyclable.",
      "PS 6 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "Other 7 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center."
    ];

    let model, webcam, labelContainer, maxPredictions;
    let currentFacingMode = "environment";

    function indexOfMax(arr) {
      if (arr.length === 0) return -1;
      let maxIndex = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[maxIndex]) {
          maxIndex = i;
        }
      }
      return maxIndex;
    }

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      document.getElementById("loader").style.display = "block";
      document.getElementById("text").innerHTML = "Loading...";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      document.getElementById("loader").style.display = "none";

      await startCamera(currentFacingMode);
      document.getElementById("toggleButton").style.display = "inline-block";

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function startCamera(facingMode) {
      if (webcam) {
        webcam.stop();
      }

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";

      const flip = (facingMode === "user");
      webcam = new tmImage.Webcam(200, 200, flip);

      try {
        await webcam.setup({ facingMode }); // iOS requires facingMode inside setup constraints
        await webcam.play();
        container.appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
      } catch (err) {
        console.error("Camera setup failed:", err);
        document.getElementById("text").innerText = "Failed to access camera. Please check permissions.";
      }
    }

    async function toggleCamera() {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      await startCamera(currentFacingMode);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const probabilities = prediction.map(p => parseFloat(p.probability.toFixed(2)));
      const maxIndex = indexOfMax(probabilities);

      if (maxIndex >= 0 && maxIndex < feedback.length) {
        document.getElementById("text").innerHTML = feedback[maxIndex];
      } else {
        document.getElementById("text").innerHTML = "Unknown prediction";
      }
    }
  </script>
</body>
</html>
