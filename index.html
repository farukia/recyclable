<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Toggle Example</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title">The Recycle Disciple</div>

  <!-- Loader -->
  <div class="loader" id="loader"></div> 

  <!-- Buttons -->
  <button type="button" onclick="init()">Start</button>
  <button type="button" id="toggleButton" onclick="toggleCamera()" style="display:none;">Switch to Rear Camera</button>

  <!-- Containers -->
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <p id="text" style="text-align:center;"></p>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Q0vMyAAez/";
    const feedback = [
      "PET 1 - Can be recycled at curbside or your local recycling center",
      "HDPE 2 - Can be recycled at curbside or your local recycling center. Lids may be replaced.",
      "PVC 3 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "LDPE 4 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "PP 5 - These are generally recyclable.",
      "PS 6 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center.",
      "Other 7 - These are generally not recyclable. If you wish to recycle it, check with your local recycling center."
    ];

    let model, webcam, labelContainer, maxPredictions;
    let currentFacingMode = "user"; // default to front camera

    function indexOfMax(arr) {
      if (arr.length === 0) return -1;
      let maxIndex = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[maxIndex]) {
          maxIndex = i;
        }
      }
      return maxIndex;
    }

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      document.getElementById("loader").style.display = "block";
      document.getElementById("text").innerHTML = "Loading...";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      document.getElementById("loader").style.display = "none";

      await startCamera(currentFacingMode);
      document.getElementById("toggleButton").style.display = "inline-block";

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function startCamera(facingMode) {
      if (webcam) {
        webcam.stop();
      }

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";

      const flip = (facingMode === "user");

      // Create webcam with proper flip
      webcam = new tmImage.Webcam(200, 200, flip);

      // Pass facingMode directly into getUserMedia via constraints
      try {
        await webcam.setup({ facingMode: facingMode }); 
      } catch (error) {
        console.error("Camera error:", error);
        document.getElementById("text").innerHTML = "Camera setup failed. Make sure you granted permissions.";
        return;
      }

      await webcam.play();
      container.appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function toggleCamera() {
      // Switch to the other camera
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      await startCamera(currentFacingMode);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const probabilities = [];

      for (let i = 0; i < 7; i++) {
        probabilities.push(parseFloat(prediction[i].probability.toFixed(2)));
      }

      const maxIndex = indexOfMax(probabilities);

      if (maxIndex >= 0 && maxIndex < feedback.length) {
        document.getElementById("text").innerHTML = feedback[maxIndex];
      } else {
        document.getElementById("text").innerHTML = "Unknown prediction";
      }
    }
  </script>
</body>
</html>
