<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Recycle Disciple</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>
  <body>
    <script src="script.js"></script>

    <div class="navbar" id="myNavbar">
      <a href="profile.html"><i class="fa fa-user"></i></a>
      <a href="index.html"><i class="fa fa-home"></i></a>
    </div>

    <div class="wrapper">
    <p id="date"></p>

    <script>
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = today.toLocaleDateString(undefined, options);
    document.getElementById('date').textContent = formattedDate;
    </script>

    <p> Set a montly goal and track how much you've recycled!</p>
    </div>

    <div style="display: flex; justify-content:center;">
    <input id="goalInput" type="number" name="recycled" min="0" step="1" />
    </div>
    <button id="setGoal" onclick="setGoal()">Set Goal</button>
    

    <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="progress-text" id="progress-text"></div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  </body>
</html>
